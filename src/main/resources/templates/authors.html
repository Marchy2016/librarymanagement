<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Author List</title>
</head>
<body>
<h1>Author list</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="book : ${authors}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.firstName}">Malesela</td>
        <td th:text="${book.lastName}">Team</td>

    </tr>

</table>

</body>
</html>
