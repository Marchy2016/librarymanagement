<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
<a href="/savebook">Add Book</a>
<a href="/">Home</a>
<hr>
<p align="center">
<h1>Book list</h1>
<table>
    <tr>
        <th>Title</th>
        <th>ISBN</th>
        <th>Author</th>
        <th>Publisher</th>

    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}">123</td>
        <td th:text="${book.isbn}">kmjn001</td>
        <td th:text="${book.author.firstName}">Malesela</td>
        <td th:text="${book.publisher.name}">Team</td>
    </tr>



</table>
</p>
</body>
</html>
