<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Book List</title>
</head>
<body>
<p align="center">
<a href="/savebook">Add Book</a>
<a href="/menu">Home</a>
    <a href="/">logout</a>
</p>
<hr>


<div class="container">
    <h1>Book list</h1>
    <div class="row col-md-12 table-responsive">

<table id="booksTable" class="table">
    <thead>
    <tr>
        <th>Title</th>
        <th>ISBN</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Category</th>
        <th>Edition</th>
        <th>Year published</th>
        <th>Action</th>

    </tr>
    </thead>
    <thead>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}">123</td>
        <td th:text="${book.isbn}">kmjn001</td>
        <td th:text="${book.author.firstName}">Malesela</td>
        <td th:text="${book.publisher.name}">Team</td>
        <td th:text="${book.category.name}">IT</td>
        <td th:text="${book.edition}">5th</td>
        <td th:text="${#dates.format(book.yearPublished,'yyyy')}">2018</td>
        <td><a th:href="@{/updateBook/{isbn}(isbn=${book.isbn})}" class="btn btn-success">Edit</a><a th:href="@{/deleteBook/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
    </tr>
    </thead>



</table>
    </div>
</div>
</body>
</html>
