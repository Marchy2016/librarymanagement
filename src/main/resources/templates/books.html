<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Library Books</title>
</head>
<body>
<h1>Book list</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${libBooks}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">J2EE</td>
        <td th:text="${book.publisher.name}">Khetho</td>
    </tr>

</table>

</body>
</html>
